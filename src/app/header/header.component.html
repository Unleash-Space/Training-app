      [class]="'option ' + (tab == 'Training' ? 'active' : '')"
      (click)="switchTab('Training')"
    >
      Training
    </div>
    <div
      [class]="'option ' + (tab == 'Lookup' ? 'active' : '')"

  </div>
</div>
