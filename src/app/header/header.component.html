<div class="header">
  <img src="assets/unleash-space.png" />

  <div class="option-list">
    <div
      [class]="'option ' + (state.tab == 'Training' ? 'active' : '')"
      (click)="switchTab('Training')"
    >
      Training
    </div>
    <div
      [class]="'option ' + (state.tab == 'Lookup' ? 'active' : '')"
      (click)="switchTab('Lookup')"
    >
      Members
    </div>
    <a class="option" href="https://linktr.ee/unleashspace" target="_blank">
      Links
    </a>
  </div>

  <div class="clear-cache-container">
    <button class="clear-cache-btn" (click)="clearCache()" title="Clear cache and refresh data">
      Clear Cache
    </button>
  </div>
</div>
